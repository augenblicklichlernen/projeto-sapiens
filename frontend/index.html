<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF--8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Sapiens</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Lexend:wght@300;400;700&display=swap" rel="stylesheet">
<script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>

<header>
    <h1>Projeto Sapiens</h1>

    <!-- NOVO AGRUPADOR PARA OS ITENS DA DIREITA -->
    <div class="header-right-group">

        
<div id="user-area">
    <!-- Visível apenas quando o usuário está DESLOGADO -->
    <div id="logged-out-view">
        <button id="login-button">Entrar</button>
    </div>

    <!-- Visível apenas quando o usuário está LOGADO (começa escondido) -->
    <div id="logged-in-view" class="hidden">
        <span id="username-display"></span>
        <button id="logout-button">Sair</button>
<!-- BOTÃO DE EXCLUSÃO (NOVO) -->
    <button id="delete-account-btn" class="danger-btn">Excluir Conta</button>
    </div>
</div>

        <div id="score-bar-container" style="display: none;">
            <button id="score-toggle-btn">Meu Score</button>
            <div id="score-panel">
                <h3>Scores por Matéria</h3>
                <ul id="score-list">
                    <!-- Scores serão inseridos aqui pelo JS -->
                </ul>
            </div>
        </div>
        
    </div>
    <!-- FIM DO NOVO AGRUPADOR -->

</header>

    <main id="app-content">
        <!-- O conteúdo será carregado aqui pelo JavaScript -->
        <div id="login-view" class="view active">
            <h2>Bem-vindo(a)!</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Usuário" required>
                <input type="password" id="login-password" placeholder="Senha" required>
                <button type="submit">Login</button>
            </form>
            <p>Não tem uma conta? <a href="#" id="show-register">Registre-se</a></p>
        </div>

        <div id="register-view" class="view">
             <h2>Crie sua Conta</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Escolha um usuário" required>
                <input type="password" id="register-password" placeholder="Crie uma senha" required>
                <button type="submit">Registrar</button>
            </form>
            <p>Já tem uma conta? <a href="#" id="show-login">Faça o login</a></p>
        </div>
        
        <div id="subjects-view" class="view">
            <h2>Escolha uma Matéria</h2>
            <div id="subjects-grid">
                <!-- Matérias serão inseridas aqui -->
            </div>
<!-- NOVO CONTAINER PARA LIÇÕES DE REFORÇO -->
    <div id="reinforcement-section" style="display: none; margin-top: 40px;">
        <hr>
        <h2>Lições de Reforço</h2>
        <div id="reinforcement-list">
            <!-- Lições de reforço desbloqueadas aparecerão aqui -->
        </div>
    </div>
        </div>

        <div id="lesson-view" class="view">
            <!-- A estrutura da lição será construída aqui -->
        </div>

        <!-- O painel de administrador será uma página separada -->

    </main>

        <!-- INÍCIO DA SEÇÃO DE CERTIFICADOS -->
    <div id="certificates-view" class="view">
        <h2>Meus Certificados</h2>
        <button class="back-btn" onclick="showView('subjects-view')">← Voltar para Matérias</button>
        <div id="certificates-list"></div>
    </div>

    <!-- MODAL PARA EXIBIR O CERTIFICADO -->
    <div id="certificate-modal" style="display:none;">
        <div id="certificate-content">
            <!-- O certificado será gerado aqui -->
        </div>
        <button id="close-modal-btn">Fechar</button>
    </div>
    <!-- FIM DA SEÇÃO DE CERTIFICADOS -->


    <script src="script.js"></script>

    <!-- INÍCIO: CÓDIGO DO WIDGET KO-FI -->

    <script type='text/javascript' src='https://storage.ko-fi.com/cdn/widget/Widget_2.js'></script>
    <script type='text/javascript'>
      kofiwidget2.init('Apoie o projeto', '#72a4f2', 'E1E41GY3W7');
      kofiwidget2.draw('bottom-right');
    </script>
    <!-- FIM: CÓDIGO DO WIDGET KO-FI -->

    <!-- INÍCIO: NOSSA CORREÇÃO DE ESTILO COM JAVASCRIPT -->
    <script>
      // Esta função espera que o botão do Ko-fi exista antes de tentar estilizá-lo.
      function positionKofiButton() {
        const kofiButton = document.querySelector('div.kofi-widget-container');

        if (kofiButton) {
          // Se o botão foi encontrado, aplica os estilos diretamente.
          // Isso sobrescreve qualquer estilo que o script do Ko-fi tenha aplicado.
          kofiButton.style.setProperty('left', 'auto', 'important');
          kofiButton.style.setProperty('right', '20px', 'important');
          kofiButton.style.setProperty('bottom', '20px', 'important');
        } else {
          // Se o botão ainda não foi criado, tenta novamente em 100 milissegundos.
          setTimeout(positionKofiButton, 100);
        }
      }
      
      // Inicia o processo de verificação.
      positionKofiButton();
    </script>
    <!-- FIM: NOSSA CORREÇÃO -->

</body>
</html>
